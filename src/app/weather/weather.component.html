<div class="style">
  <div *ngIf="weatherData" class="weather">
    <img *ngIf="weatherIconUrl" [src]="weatherIconUrl" alt="Weather Icon" style="width: 100px; height: 100px;">
    <h2>{{weatherData.name}}</h2>
    <p>Temperature : {{weatherData.main.temp}}</p><br>
    <p>Humidity : {{weatherData.main.humidity}}</p><br>
    <p>Weather : {{weatherData.weather[0].description}}</p><br>
  </div>
</div>
