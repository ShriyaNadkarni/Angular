<a [routerLink]="['/add-lang']" routerLinkActive="active-link" ><button>Add more</button></a>


<div *ngFor="let item of allCourse; let i = index">
    <ul>
      <li>
        {{ item.title }} <br>
        {{ item.description }} <br>
        {{ allReviews[i]?.rating }} <br>
        {{ allReviews[i]?.comment }}
      </li>
    </ul>
  </div>
