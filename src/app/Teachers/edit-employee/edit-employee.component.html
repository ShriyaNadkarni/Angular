<div>
    <h3>Edit Employee</h3>

    <form  [formGroup]="EmployeeForm" (ngSubmit)="updateEmployee()">
        <label>Id :</label>
        <input type="number" formControlName="id"><br>
        <label>Name :</label>
        <input type="text" formControlName="name" ><br>
        <label>Gender :</label>
        <input type="text"  formControlName="gender"> <br>
        <label>EmployeeId :</label>
        <input type="text" formControlName="employeeId"><br>
        <label>Job Title :</label>
        <input type="text" formControlName="jobTitle"> <br>
        <label>Department :</label>
        <input type="text" formControlName="department"><br>
        <button routerLink="/employees" routerLinkActive="active-link" (click)="updateEmployee()">Update</button>
    </form>


</div>
