<app-navbar></app-navbar>
<router-outlet></router-outlet> 
<h2>CRUD Operation</h2>

<br>

<mat-form-field>
  <input matInput [(ngModel)]="filterData" placeholder="Enter criteria to search...">
</mat-form-field>
<button mat-raised-button color="primary" (click)="filteredResult()" class="filterbutton">Filter</button>


<a mat-button [routerLink]="['/add-emp']" routerLinkActive="active-link" class="add-button">
  <mat-icon>add</mat-icon>
</a>

<br>
<br>
<table mat-table  [dataSource]="dataSource">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let item">{{ item.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let item">{{ item.gender | gender: item.name  | uppercase }}
    </td>
  </ng-container>

  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef>Gender</th>
    <td mat-cell *matCellDef="let item">{{ item.gender| uppercase }}</td>
  </ng-container>

  <ng-container matColumnDef="phonenumber">
    <th mat-header-cell *matHeaderCellDef>Phone no.</th>
    <td mat-cell *matCellDef="let item">{{ item.phonenumber }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let item">{{ item.email }}</td>
  </ng-container>

  <ng-container matColumnDef="education">
    <th mat-header-cell *matHeaderCellDef>Education</th>
    <td mat-cell *matCellDef="let item">{{ item.education }}</td>
  </ng-container>


  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let item">

      <button mat-button (click)="editEmployee(item.id)"  mat-raised-button  class="edit-button">
        <mat-icon aria-label="Edit">edit</mat-icon>
        <!-- <span>Edit</span> -->
      </button>

      <button mat-button (click)="deleteEmployee(item.id)" mat-raised-button class="delete-button" >
        <mat-icon>delete</mat-icon>
        <!-- <span>Delete</span> -->
      </button>

    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="['id', 'name', 'gender' , 'phonenumber' ,'email' ,'education' , 'actions']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['id', 'name','gender' , 'phonenumber', 'email' , 'education' , 'actions']"></tr>



</table>


<mat-paginator [length]="100"
[pageSize]="5"
[pageSizeOptions]="[5, 10, 25, 100]"
aria-label="Select page">
</mat-paginator>
