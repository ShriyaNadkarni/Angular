<div class="style">
  <mat-card>
    <mat-card-header>
      <h1>Login </h1>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form"   [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-form-field class="example-full-width">
          <mat-label>User Name:</mat-label>
          <input matInput placeholder="Enter your name" formControlName="name">
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
          <mat-label>Job Title:</mat-label>
          <input matInput placeholder="Enter your Job Title" formControlName="jobTitle">
        </mat-form-field>
        <br>
    
        <button mat-raised-button color="primary">Login</button>
        <a [routerLink]="['/signup']"><button mat-raised-button color="accent">New ?</button></a>
  
      </form>
    </mat-card-content>
  </mat-card>
  </div>
