<div class="style">
<mat-card>
  <mat-card-header>
    <h1>User Sign In</h1>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form" [formGroup]="signupForm" (ngSubmit)="signup()">
      <mat-form-field class="example-full-width">
        <mat-label>User Name:</mat-label>
        <input matInput placeholder="Enter your name" formControlName="name">
      </mat-form-field>
      <br>

    
      <mat-radio-group aria-label="Gender" formControlName="gender">
        <mat-radio-button value="male">Male</mat-radio-button>
        <mat-radio-button value="female">Female</mat-radio-button>
      </mat-radio-group>
      <br>

      <mat-form-field class="example-full-width">
        <mat-label>Job Title:</mat-label>
        <input matInput placeholder="Enter your Job Title" formControlName="jobTitle">
      </mat-form-field>
      <br>
      <mat-form-field class="example-full-width">
        <mat-label>Department:</mat-label>
        <input matInput placeholder="Enter your Department" formControlName="department">
      </mat-form-field>
<br>
      <button mat-raised-button color="primary">Submit</button>
      <a [routerLink]="['/login']"><button mat-raised-button color="accent">Back to login</button></a>

    </form>
  </mat-card-content>
</mat-card>
</div>
