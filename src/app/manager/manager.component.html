<div 
  class="card-container" 
  infiniteScroll
  [infiniteScrollDistance]="3"
  [infiniteScrollThrottle]="30"
  (scrolled)="onScroll()"
>
  <ng-container *ngIf="!loading; else loadingTemplate">
    <mat-card *ngFor="let manager of managers" class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Manager {{ manager.subtitle }}</mat-card-title>
        <mat-card-subtitle>{{ manager.subtitle }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="manager.imageSrc" alt="{{ manager.name }}">
      <mat-card-content>
        <h3>Name: <span>{{ manager.name }}</span></h3>
        <h3>Job Title: <span>{{ manager.jobTitle }}</span></h3>
        <h3>Work Experience: <span>{{ manager.workExperience }}+</span></h3>
      </mat-card-content>
      <br>
      <mat-card-actions>
        <button mat-button>LINKEDIN</button>
      </mat-card-actions>
    </mat-card>
  </ng-container>
  
 
</div>
<ng-template #loadingTemplate>
  <div class="loading-spinner">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
    <div>Loading...</div>
  </div>
</ng-template>
