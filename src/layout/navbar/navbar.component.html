<mat-toolbar *ngIf="isAuthenticated()">
  <nav class="navbar">

    <button mat-icon-button [matMenuTriggerFor]="page">
      <mat-icon aria-hidden="false" aria-label="Example menu icon" fontIcon="menu"></mat-icon>
    </button>
    <mat-menu #page="matMenu">

      <button mat-menu-item [routerLink]="['/home']">
        <mat-icon fontIcon="home"></mat-icon>
        <span>Home</span>
      </button>

      <button mat-menu-item [routerLink]="['students/student']">
        <mat-icon>label_important</mat-icon>
        <span>Management</span>
      </button>

      <button mat-menu-item [routerLink]="['students/studentdetails']">
        <mat-icon>label_important</mat-icon>
        <span>Employee Details</span>
      </button>

      <button mat-menu-item [routerLink]="['/course']">
        <mat-icon>label_important</mat-icon>
        <span>Course</span>
      </button>

      <button mat-menu-item [matMenuTriggerFor]="departments">
        <mat-icon>label_important</mat-icon>
        <span>Department</span>
      </button>
      <mat-menu #departments="matMenu">
        <button mat-menu-item routerLink="/department/it">IT</button>
        <button mat-menu-item routerLink="/department/computer">Computer</button>
      </mat-menu>

      <button mat-menu-item [routerLink]="['/employees']" *ngIf="isAdmin()">
        <mat-icon>assignment_ind</mat-icon>
        <span>Employee</span>
      </button>

      <button mat-menu-item routerLink="/observable/list" *ngIf="isAdmin()">
        <mat-icon>label_important</mat-icon>
        <span>List</span>
      </button>

      <button mat-menu-item [routerLink]="['/ngrx']">
        <mat-icon>label_important</mat-icon>
        <span>Ngrx</span>
      </button>

      <button mat-menu-item [routerLink]="['/manager']">
        <mat-icon>account_circle</mat-icon>
        <span>Management</span>
      </button>

    </mat-menu>

    <button mat-icon-button [matMenuTriggerFor]="userMenu" class="userMenu">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item (click)="editProfile()" [routerLink]="['/profile/userId',userId]">Edit Profile</button>
      <button mat-menu-item class="logout-button" (click)="logout()">Logout</button>
    </mat-menu>

  </nav>
</mat-toolbar>
